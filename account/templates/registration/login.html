{% extends 'base.html' %}

{% block title %}
    Log in
{% endblock %}

{% block content %}
<h1>Log in</h1>
{% if form.errors %}
<p>
    Your username and passoward did not match.
    Please try it again.
</p>
{% else %}
<p>
    Please, use the following form to log-in.
</p>
{% endif %}
<div class="login_form">
    <form method="post"  action="{% url 'login' %}">
        {{form.as_p}}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <p>
            <input type="submit" value="Log in">
        </p>
    </form>
</div>
{% endblock %}
